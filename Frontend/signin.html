<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>DB Project 1 new</title>
</head>
<body>
    <main>
        <h1>Sign In / Sign Up</h1>
        
        <!-- Sign Up Form -->
        <div id="signup">
            <h2>Sign Up</h2>
            <label for="signup-username">Username:</label>
            <input type="text" id="signup-username" placeholder="Username">
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" placeholder="Password">
            <label for="signup-firstname">First Name:</label>
            <input type="text" id="signup-firstname" placeholder="First Name">
            <label for="signup-lastname">Last Name:</label>
            <input type="text" id="signup-lastname" placeholder="Last Name">
            <label for="signup-salary">Salary:</label>
            <input type="number" id="signup-salary" placeholder="Salary">
            <label for="signup-age">Age:</label>
            <input type="number" id="signup-age" placeholder="Age">
            <label for="signup-registerday">Register Day:</label>
            <input type="date" id="signup-registerday" placeholder="Register Day">
            <label for="signup-signintime">Sign in Time:</label>
            <input type="datetime" id="signup-signintime" placeholder="Sign in Time">
            <label for="signup-userid">User ID:</label>
            <input type="text" id="signup-userid" placeholder="User ID">
            
            <button id="signup-btn">Sign Up</button>
        </div>
        
        <br><br>
        
        Sign In Form
        <div id="signin">
            <h2>Sign In</h2>
            <label for="signin-username">Username:</label>
            <input type="text" id="signin-username" placeholder="Username">
            <label for="signin-password">Password:</label>
            <input type="password" id="signin-password" placeholder="Password">
            <button id="signin-btn">Sign In</button>
        </div>
        


    </main>

</body>

    <script src="signin.js"></script>
